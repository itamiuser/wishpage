<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="./rangeslider/rangeslider.css">
	<link rel="stylesheet" type="text/css" href="./wavebutton/wavebutton.css">
	<link rel="stylesheet" type="text/css" href="./lineinput/text_input.css">
	<link rel="stylesheet" type="text/css" href="./switchslider/switch.css">
	<link rel="stylesheet" type="text/css" href="./checkbox/checkbox.css">

	<link rel="stylesheet" href="./index.css">
	<title>Maket</title>
</head>
<body>
	<main class="main__content container">
		<!-- lineinput -->
		<content class="input__content">
			<div class="input__container container">
				<input type="text" class="text__input" autofocus>
				<div class="input__placeholder unselectable">wanna suffer?</div>
			</div>
		</content>

		<!-- switch -->
		<content class="switch__content">
			<label class="switch__container container">
				<input type="checkbox" class="switch__input" hidden>
				<span class="slider"></span>
			</label>
		</content>

		<!-- checkbox -->
		<content class="checkbox__content">
			<div class="checkbox__container container">
				<label class="checkbox__row">
					<input type="checkbox" class="checkbox" hidden>
					<span>fuck</span>
				</label>
				<label class="checkbox__row">
					<input type="checkbox" class="checkbox" hidden>
					<span>my</span>
				</label>
				<label class="checkbox__row">
					<input type="checkbox" class="checkbox" hidden>
					<span>life</span>
				</label>
			</div>
		</content>

		<!-- range slider -->
		<content class="rangeslider__content">
			<div class="rangeslider__container container">
				<span>Pain Level: <span class="percent">10%</span></span>
				<input type="range" min="1" max="100" value="10" class="rangeslider">
			</div>
		</content>

		<!-- ... -->

		<!-- wave button  -->
		<content class="wave__button">
			<div class="button__container container">
				<button class="button">Die</button>
			</div>
		</content>

	</main>

	<script src="./rangeslider/rangeslider.js" type="text/javascript" charset="utf-8"></script>
	<script src="./wavebutton/wavebutton.js" type="text/javascript" charset="utf-8"></script>
	<script src="./lineinput/text_input.js" type="text/javascript" charset="utf-8"></script>
	<script src="./switchslider/switch.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
